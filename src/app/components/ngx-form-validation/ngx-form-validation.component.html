<section class="ngx-formValidation">
    <div class="top-box">
        <h2 style="position: relative;right:20px">Reactive Forms with <span
                class="ngx-form-validations">ngx-form-validations</span></h2>
    </div>

    <form class="mx-2" [formGroup]="testForm" (ngSubmit)="onSubmit(testForm)" #fd="ngForm" [ngxFvControl]="fd">
        <ngx-fv-validate [control]="testForm.controls.firstName">
            <label #ngxFvName>
                First name
            </label>
            <input #ngxFvFormControl type="text" class="form-control" formControlName="firstName">
            <ngx-fv-error></ngx-fv-error>
        </ngx-fv-validate>
        <ngx-fv-validate [control]="testForm.controls.familyName">
            <label #ngxFvName>
                Family name
            </label>
            <input #ngxFvFormControl type="text" class="form-control" formControlName="familyName">
            <ngx-fv-error></ngx-fv-error>
        </ngx-fv-validate>
        <div class="mt-2" formArrayName='checkboxes'
            *ngFor="let checkbox of formCheckboxDataArray.controls; let i = index">
            <ngx-fv-validate [control]="checkbox.controls.checked">
                <div [formGroupName]="i" class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" formControlName="checked"
                        [id]="'checkbox_' + i">
                    <label #ngxFvName class="custom-control-label" [for]="'checkbox_' + i">{{'CheckBox' + i}}</label>
                    <ngx-fv-error></ngx-fv-error>
                </div>
            </ngx-fv-validate>
        </div>
        <div class="mt-2">
            <button class="mr-1 btn btn-danger" type="button" (click)="resetForm(fd)">Reset</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</section>
